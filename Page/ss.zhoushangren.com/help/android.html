<p><b>Android使用教程：</b></p>
<p>首先记录你的<b>端口</b>和<b>密码</b>（在用户中心就能找到），然后打开软件</p>
<img src="https://zhoushangren.github.io/Data/ss.zhoushangren.com/img/Android.png"/>
<p>配置名称：随意填写</p>
<p>服务器：<b>ss.zhoushangren.com</b>或<b>ss2.zhoushangren.com</b></p>
<p>远程端口：你刚才记录的<b>端口</b></p>
<p>本地端口：1080</p>
<p>密码：你刚才记录的<b>密码</b></p>
<p>加密方法：<b>AES-256-CFB</b></p>
<p>填写好上述信息后点击右上角纸飞机即可连接，使用完毕后记得再次点击以断开连接。</p>
